<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="main.css">
		<title>Yahtzee</title>
	</head>
	<body>
		<section id="container">
		<header>
			<h1>Yahtzee<span id="gt">000</span></h1>			
		</header>
		<hr>
		<section id="scoreSection">

			<section id="upperSection">
				<div class="leftSide"> <span class="canClick roundCorners" onClick="bit4.yahtzee.applyUpperSectionPoints('ones')">Ones</span>     <span id="ones" class="score">-</span>   </div>
				<div class="leftSide"> <span class="canClick roundCorners" onClick="bit4.yahtzee.applyUpperSectionPoints('twos')">Twos</span>     <span id="twos" class="score">-</span>   </div>
				<div class="leftSide"> <span class="canClick roundCorners" onClick="bit4.yahtzee.applyUpperSectionPoints('threes')">Threes</span> <span id="threes" class="score">-</span> </div>
				<div class="leftSide"> <span class="canClick roundCorners" onClick="bit4.yahtzee.applyUpperSectionPoints('fours')">Fours</span>   <span id="fours" class="score">-</span>  </div>
				<div class="leftSide"> <span class="canClick roundCorners" onClick="bit4.yahtzee.applyUpperSectionPoints('fives')">Fives</span>   <span id="fives" class="score">-</span>  </div>
				<div class="leftSide"> <span class="canClick roundCorners" onClick="bit4.yahtzee.applyUpperSectionPoints('sixes')">Sixes</span>   <span id="sixes" class="score">-</span>  </div>
				<div class="leftSide"> <span>Bonus</span>   <span id="bonus" class="score">0</span>      </div>
				<div class="leftSide"> <span>Total</span>   <span id="upperTotal" class="score">0</span> </div>
			</section>

			<section id="lowerSection">
				<div class="rightSide"> <span class="canClick roundCorners" onClick="bit4.yahtzee.applyLowerSectionPoints('3kind')">3 of a kind</span>  <span id="3kind" class="score">-</span> </div>
				<div class="rightSide"> <span class="canClick roundCorners" onClick="bit4.yahtzee.applyLowerSectionPoints('4kind')">4 of a kind</span>  <span id="4kind" class="score">-</span> </div>
				<div class="rightSide"> <span class="canClick roundCorners" onClick="bit4.yahtzee.applyLowerSectionPoints('fh')">Full House</span>      <span id="fh" class="score">-</span>    </div>
				<div class="rightSide"> <span class="canClick roundCorners" onClick="bit4.yahtzee.applyLowerSectionPoints('smst')">Sm. Straight</span>  <span id="smst" class="score">-</span>  </div>
				<div class="rightSide"> <span class="canClick roundCorners" onClick="bit4.yahtzee.applyLowerSectionPoints('lgst')">Lg. Straight</span>  <span id="lgst" class="score">-</span>  </div>
				<div class="rightSide"> <span class="canClick roundCorners" onClick="bit4.yahtzee.applyLowerSectionPoints('y')">Yahtzee</span>          <span id="y" class="score">-</span>     </div>
				<div class="rightSide hidden" id="xydiv"> <span class="canClick roundCorners" onClick="bit4.yahtzee.applyLowerSectionPoints('xy')">Extra Yahtzee</span>   <span id="xy" class="score">-</span>    </div>
				<div class="rightSide"> <span class="canClick roundCorners" onClick="bit4.yahtzee.applyLowerSectionPoints('ch')">Chance</span>          <span id="ch" class="score">-</span>    </div>
				<div class="rightSide"> <span>Total</span>   <span id="lowerTotal" class="score">0</span> </div>
			</section>

		</section>

		<section id="diceSection">
				<img class="unfrozen" id="d1" src="images/diceBlank.gif" onClick="bit4.yahtzee.keepThisDie(this, '1')">
				<img class="unfrozen" id="d2" src="images/diceBlank.gif" onClick="bit4.yahtzee.keepThisDie(this, '2')">
				<img class="unfrozen" id="d3" src="images/diceBlank.gif" onClick="bit4.yahtzee.keepThisDie(this, '3')">
				<img class="unfrozen" id="d4" src="images/diceBlank.gif" onClick="bit4.yahtzee.keepThisDie(this, '4')">
				<img class="unfrozen" id="d5" src="images/diceBlank.gif" onClick="bit4.yahtzee.keepThisDie(this, '5')">
				<!--<input type="button" value="Roll" onClick="bit4.yahtzee.roll()">-->			
				<img class="no_transform" id="roll" src="images/roll.png" onClick="bit4.yahtzee.roll()"></img>
				<h1 id="rollsLeftContainer"><span id="rollsLeft" title="Number of rolls left">3</span></h1>
		</section>

		<footer>
			<h1><span id="msgBox"></span></h1>
		</footer>
		</section>

		<script src="dice.js"></script>		
		<script src="main.js"></script>
	</body>
</html>
